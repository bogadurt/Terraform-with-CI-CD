name: 'Terraform Plan Apply'

on:
  push:
    branches:
      - 'main'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.0

      - name: Set Azure Service Principal variables
        run: |
          echo "export ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "export ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "export ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "export ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV

      - name: Authenticate using Azure Service Principal
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.out

      - name: Archive Terraform Plan
        uses: actions/upload-artifact@v2
        with:
          name: tfplan
          path: tfplan.out
